<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
<title>Input or Edit Account</title>
<style>
	body {
		background-color: #12a370;
		font-family: 'Staatliches';
		margin: 5%;
	}
	
	form {
		background-color: #c2c5cc;
		margin: auto;
		width: 50%;
		padding: 3%;
		text-align: center;
		font-size: 150%;
		line-height: 150%;
		border: thick solid black;
	}
	
	input {
		line-height: 150%;
		font-size: 60%;
	}
	
	input[type="submit"] {
		background-color: black;
		color: white;
		font-family: 'Staatliches';
		font-size: 80%;
		margin-top: 15px;
	}

</style>
</head>
<body>
	<form th:object="${newAccount}" th:action="@{/updateAccount/{UserID}/{AccountId}(AccountId=${newAccount.ID}, UserID=${user.userID})}" method='POST' id="accountForm">
		
		Balance: <input name="balance" size="20" id="balance" th:field="*{balance}"><br />

		Interest Rate: <input name="interestRate" size="20" id="interestRate" th:field="*{interestRate}"><br />

		Date Created: <input name="dateCreated" size="20" id="dateCreated" th:field="*{dateCreated}"><br />

		Account Type: <select name="type" size="1" id="type" th:field="*{type}">
							<option th:value="Checking" th:text="Checking"></option>
							<option th:value="Savings" th:text="Savings"></option>
							<option th:value="Loan" th:text="Loan"></option>
					  </select><br>
		<p>ID: <span th:text="${newAccount.ID}"></span></p>
		
		<input name="submit" type="submit" value="submit" />
	</form>
</body>
</html>

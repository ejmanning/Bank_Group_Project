<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<!--  <meta http-equiv="refresh" content="300" />-->
	<style>
		body{
			width:1200px;
			margin:auto;
			height:100vh;
			background-image:linear-gradient(45deg, #12a370, #5b5c5e)
		}
		.container{
		
			height:50%;
			display:flex;
			justify-content:center;
			align-items:center;
			flex-direction:column;
			text-align:center;
			font-size:40px;
			padding: 2%;
		}
		a{
			background:#5b5c5e;
			margin:30px;
			text-decoration:none;
			padding:1rem;
			color:white;
			border-radius:1rem;
		}
		h1{
			margin:0;		
		}
		
	</style>
</head>
<body>
	<div class="container">
		
		<h1>Employee: <span th:text="${empName}"></span></h1>
		<a type="button" th:href="@{/viewAllEmployees}">View Employees</a>
		<a type="button" th:href="@{/viewAllUsers}">View Users</a>
	</div>
</body>

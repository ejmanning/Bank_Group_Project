<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
<title>Account Transactions</title>
<style>
	body {
		background-color: #12a370;
		text-align: center;
		font-size: 150%;
		font-family:'Staatliches';
		margin: 5%;
	}
	
	h1 {
		background-color:#12a370;
		color: white;
		border: thin solid black;
		text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
		
	}
	
	
	form {
		background-color: #c2c5cc;
		width: 50%;
		margin: auto;
		padding: 5%;
		border: thick solid black;
	}
	
	table {
		margin-left: 40%; 
	}
	
	input[type="button"] {
		cursor: pointer;
		background-color: #5b5c5e;
		color: white; 
		font-size: 80%;
		font-family:'Staatliches';
		text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
		
	}
	
	input[type="button"]:hover {
		cursor: pointer;
		background-color: white;
		color: black;
		border: 2px solid black;
		text-shadow: none;
	}
	
</style>
</head>
<body>
	<form action="" method="GET">
	<table>
	<tr th:each="currentTransaction: ${transactions}">
		<td th:text="${currentTransaction.amount}"/>
		<td th:text="${currentTransaction.dateOfTransaction}"/>
	</tr>
	</table>
	<a th:href="@{/viewUserAccounts/{id}(id=${user.userID})}">
		<input type="button" value="Back To Accounts">
	</a>
	</form>
</body>
</html>
